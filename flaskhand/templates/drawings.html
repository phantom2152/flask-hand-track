<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawings - Hand Drawing App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Hand Drawing App</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="/drawings">View Drawings</a>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h2 class="mb-4">Your Drawings</h2>
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
        id="drawingsGrid"
      >
        {% for drawing in drawings %}
        <div class="col">
          <div class="card h-100">
            <img
              src="data:image/png;base64,{{ drawing.image_data }}"
              class="card-img-top"
              alt="Drawing"
            />
            <div class="card-body">
              <p class="card-text">
                <small class="text-muted">{{ drawing.timestamp }}</small>
              </p>
              <a
                href="/drawings/{{ drawing.id }}"
                class="btn btn-primary stretched-link"
                >View Details</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
