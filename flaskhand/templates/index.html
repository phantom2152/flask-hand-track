<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Drawing App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Hand Drawing App</a>
        <div class="navbar-nav">
          <a class="nav-link" href="/drawings">View Drawings</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <div class="row g-4">
        <!-- Video and Canvas Section -->
        <div class="col-lg-8">
          <div class="video-container shadow rounded">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="indicatorCanvas"></canvas>
            <canvas id="drawingCanvas"></canvas>
          </div>
        </div>

        <!-- Controls Section -->
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-4">Drawing Controls</h5>

              <div class="mb-4">
                <label for="minDistance" class="form-label"
                  >Min Pinch Distance</label
                >
                <input
                  type="range"
                  class="form-range"
                  id="minDistance"
                  min="0"
                  max="100"
                  value="25"
                />
                <small class="text-muted" id="minDistanceValue">25</small>
              </div>

              <div class="mb-4">
                <label for="lineThickness" class="form-label"
                  >Line Thickness</label
                >
                <input
                  type="range"
                  class="form-range"
                  id="lineThickness"
                  min="1"
                  max="20"
                  value="5"
                />
                <small class="text-muted" id="lineThicknessValue">5</small>
              </div>

              <div class="mb-4">
                <label for="drawingColor" class="form-label"
                  >Drawing Color</label
                >
                <input
                  type="color"
                  class="form-control form-control-color w-100"
                  id="drawingColor"
                  value="#FF0000"
                />
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-outline-danger" id="clearCanvas">
                  Clear Canvas
                </button>
                <button class="btn btn-primary" id="saveDrawing">
                  Save Drawing
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        id="successToast"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="/static/js/drawing.js"></script>
  </body>
</html>
