<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Drawing App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .main-container {
        display: flex;
        gap: 20px;
      }

      .video-container {
        position: relative;
        width: 640px;
        height: 480px;
      }

      #videoElement {
        position: absolute;
        width: 100%;
        height: 100%;
        transform: scaleX(-1);
      }

      #indicatorCanvas,
      #drawingCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transform: scaleX(-1);
      }

      .controls {
        width: 200px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }

      .control-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="range"] {
        width: 100%;
      }

      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        cursor: pointer;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button:hover {
        background-color: #f0f0f0;
      }

      .history-view {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        z-index: 1000;
        padding: 20px;
      }

      .history-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }

      .drawing-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        overflow-y: auto;
        max-height: calc(100vh - 120px);
        padding: 10px;
      }

      .drawing-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background: white;
      }

      .drawing-item img {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }

      .drawing-item .timestamp {
        color: #666;
        font-size: 0.9em;
        margin: 8px 0;
      }

      .drawing-item .analysis {
        font-size: 0.9em;
        border-top: 1px solid #eee;
        margin-top: 8px;
        padding-top: 8px;
      }

      .success-toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        display: none;
        z-index: 2000;
      }

      .no-drawings {
        text-align: center;
        color: #666;
        padding: 20px;
        grid-column: 1 / -1;
      }
    </style>
  </head>
  <body>
    <div class="main-container" id="drawingView">
      <div class="video-container">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="indicatorCanvas"></canvas>
        <canvas id="drawingCanvas"></canvas>
      </div>
      <div class="controls">
        <div class="control-group">
          <label for="minDistance">Min Pinch Distance</label>
          <input type="range" id="minDistance" min="0" max="100" value="25" />
          <span id="minDistanceValue">25</span>
        </div>
        <div class="control-group">
          <label for="maxDistance">Max Pinch Distance</label>
          <input type="range" id="maxDistance" min="0" max="200" value="100" />
          <span id="maxDistanceValue">100</span>
        </div>
        <div class="control-group">
          <label for="lineThickness">Line Thickness</label>
          <input type="range" id="lineThickness" min="1" max="20" value="5" />
          <span id="lineThicknessValue">5</span>
        </div>
        <div class="control-group">
          <label for="drawingColor">Drawing Color</label>
          <input type="color" id="drawingColor" value="#FF0000" />
        </div>
        <button id="clearCanvas">Clear Canvas</button>
        <button id="saveDrawing">Save Drawing</button>
        <button id="viewHistory">View History</button>
      </div>
    </div>

    <div class="history-view" id="historyView">
      <div class="history-header">
        <h2>Drawing History</h2>
        <button id="backToDrawing">Back to Drawing</button>
      </div>
      <div class="drawing-grid" id="drawingGrid"></div>
    </div>

    <div class="success-toast" id="successToast"></div>

    <script>
      // Initialize canvases and video
      const video = document.getElementById("videoElement");
      const drawingCanvas = document.getElementById("drawingCanvas");
      const indicatorCanvas = document.getElementById("indicatorCanvas");
      const drawingCtx = drawingCanvas.getContext("2d");
      const indicatorCtx = indicatorCanvas.getContext("2d");

      // Set canvas dimensions
      drawingCanvas.width = 640;
      drawingCanvas.height = 480;
      indicatorCanvas.width = 640;
      indicatorCanvas.height = 480;

      // Drawing state
      let isDrawing = false;
      let prevPoint = null;
      let frameProcessing = false;

      // Socket setup
      const socket = io();
      let isConnected = false;

      // View management
      const drawingView = document.getElementById("drawingView");
      const historyView = document.getElementById("historyView");
      const successToast = document.getElementById("successToast");

      // Camera setup
      async function setupCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { width: 640, height: 480 },
          });
          video.srcObject = stream;
          return true;
        } catch (error) {
          console.error("Error accessing camera:", error);
          showToast(
            "Could not access camera. Please check permissions.",
            "error"
          );
          return false;
        }
      }

      // Frame capture and processing
      function captureFrame() {
        if (!isConnected || frameProcessing) return;

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);

        frameProcessing = true;
        socket.emit("process_frame", {
          frame: canvas.toDataURL("image/jpeg", 0.7),
        });
      }

      // Socket event handlers
      socket.on("connect", () => {
        console.log("Connected to server");
        isConnected = true;
        setupCamera();
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from server");
        isConnected = false;
        showToast("Connection lost. Reconnecting...", "error");
      });

      socket.on("frame_processed", (data) => {
        frameProcessing = false;

        if (data.hand_data) {
          handleHandTracking(data.hand_data);
        }

        requestAnimationFrame(captureFrame);
      });

      // Hand tracking and drawing
      function handleHandTracking(handData) {
        // Clear indicator canvas
        indicatorCtx.clearRect(
          0,
          0,
          indicatorCanvas.width,
          indicatorCanvas.height
        );

        if (handData.has_hand) {
          const distance = calculateDistance(
            handData.thumb_pos,
            handData.index_pos
          );
          const minDistance = parseInt(
            document.getElementById("minDistance").value
          );

          if (distance < minDistance) {
            // Draw indicator
            const midX = (handData.thumb_pos[0] + handData.index_pos[0]) / 2;
            const midY = (handData.thumb_pos[1] + handData.index_pos[1]) / 2;

            indicatorCtx.beginPath();
            indicatorCtx.arc(midX, midY, 15, 0, Math.PI * 2);
            indicatorCtx.strokeStyle =
              document.getElementById("drawingColor").value;
            indicatorCtx.lineWidth = 2;
            indicatorCtx.stroke();

            // Handle drawing
            if (!isDrawing) {
              isDrawing = true;
              prevPoint = handData.index_pos;
            } else if (prevPoint) {
              drawLine(prevPoint, handData.index_pos);
            }
            prevPoint = handData.index_pos;
          } else {
            isDrawing = false;
            prevPoint = null;
          }
        }
      }

      function calculateDistance(p1, p2) {
        if (!p1 || !p2) return Infinity;
        return Math.sqrt(
          Math.pow(p1[0] - p2[0], 2) + Math.pow(p1[1] - p2[1], 2)
        );
      }

      function drawLine(start, end) {
        drawingCtx.beginPath();
        drawingCtx.moveTo(start[0], start[1]);
        drawingCtx.lineTo(end[0], end[1]);
        drawingCtx.strokeStyle = document.getElementById("drawingColor").value;
        drawingCtx.lineWidth = document.getElementById("lineThickness").value;
        drawingCtx.lineCap = "round";
        drawingCtx.stroke();
      }

      // View management functions
      function showDrawingView() {
        historyView.style.display = "none";
        drawingView.style.display = "flex";
        setupCamera().then(() => {
          frameProcessing = false;
          captureFrame();
        });
      }

      function showHistoryView() {
        drawingView.style.display = "none";
        historyView.style.display = "block";
        if (video.srcObject) {
          video.srcObject.getTracks().forEach((track) => track.stop());
        }
        loadDrawingHistory();
      }

      // Toast message
      function showToast(message, type = "success") {
        successToast.textContent = message;
        successToast.style.backgroundColor =
          type === "error" ? "#f44336" : "#4CAF50";
        successToast.style.display = "block";
        setTimeout(() => {
          successToast.style.display = "none";
        }, 3000);
      }

      // Event listeners for controls
      document.getElementById("clearCanvas").addEventListener("click", () => {
        drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      });

      document.getElementById("saveDrawing").addEventListener("click", () => {
        const drawingData = drawingCanvas.toDataURL("image/png");
        socket.emit("save_drawing", { image: drawingData });
        showToast("Saving drawing...");
      });

      document
        .getElementById("viewHistory")
        .addEventListener("click", showHistoryView);
      document
        .getElementById("backToDrawing")
        .addEventListener("click", showDrawingView);

      // Update value displays
      function updateValueDisplays() {
        document.getElementById("minDistanceValue").textContent =
          document.getElementById("minDistance").value;
        document.getElementById("maxDistanceValue").textContent =
          document.getElementById("maxDistance").value;
        document.getElementById("lineThicknessValue").textContent =
          document.getElementById("lineThickness").value;
      }

      ["minDistance", "maxDistance", "lineThickness"].forEach((id) => {
        document
          .getElementById(id)
          .addEventListener("input", updateValueDisplays);
      });

      // Handle drawing history
      function loadDrawingHistory() {
        socket.emit("get_drawings");
      }

      socket.on("drawings_list", (drawings) => {
        const grid = document.getElementById("drawingGrid");
        grid.innerHTML = "";

        if (!drawings || drawings.length === 0) {
          grid.innerHTML =
            '<div class="no-drawings">No drawings saved yet</div>';
          return;
        }

        drawings.forEach((drawing) => {
          const item = document.createElement("div");
          item.className = "drawing-item";

          const img = document.createElement("img");
          img.src = `data:image/png;base64,${drawing.image_data}`;

          const timestamp = document.createElement("div");
          timestamp.className = "timestamp";
          timestamp.textContent = new Date(drawing.timestamp).toLocaleString();

          item.appendChild(img);
          item.appendChild(timestamp);

          if (drawing.analysis) {
            const analysis = document.createElement("div");
            analysis.className = "analysis";
            analysis.textContent = drawing.analysis;
            item.appendChild(analysis);
          }

          grid.appendChild(item);
        });
      });

      // Handle save response
      socket.on("drawing_saved", (response) => {
        if (response.status === "success") {
          showToast("Drawing saved successfully!");
        } else {
          showToast(response.message || "Error saving drawing", "error");
        }
      });

      // Start video when ready
      video.addEventListener("play", () => {
        captureFrame();
      });

      // Initialize
      updateValueDisplays();
    </script>
  </body>
</html>
