<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Drawing App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-top mb-4">
      <div class="container-fluid px-4">
        <span class="navbar-brand mb-0 h1">Hand Drawing App</span>
        <div class="d-flex">
          <a href="/drawings" class="btn btn-outline-primary"
            >View All Drawings</a
          >
        </div>
      </div>
    </nav>

    <div class="container-fluid px-4">
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="indicatorCanvas"></canvas>
            <canvas id="drawingCanvas"></canvas>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card control-card">
            <div class="card-body">
              <h5 class="card-title mb-4">Drawing Controls</h5>

              <div class="mb-4">
                <label
                  for="minDistance"
                  class="form-label d-flex justify-content-between"
                >
                  Min Pinch Distance
                  <span class="text-muted" id="minDistanceValue">25</span>
                </label>
                <input
                  type="range"
                  class="form-range"
                  id="minDistance"
                  min="0"
                  max="100"
                  value="25"
                />
              </div>

              <div class="mb-4">
                <label
                  for="lineThickness"
                  class="form-label d-flex justify-content-between"
                >
                  Line Thickness
                  <span class="text-muted" id="lineThicknessValue">5</span>
                </label>
                <input
                  type="range"
                  class="form-range"
                  id="lineThickness"
                  min="1"
                  max="20"
                  value="5"
                />
              </div>

              <div class="mb-4">
                <label for="drawingColor" class="form-label"
                  >Drawing Color</label
                >
                <div class="color-picker-wrapper">
                  <input type="color" id="drawingColor" value="#FF0000" />
                </div>
              </div>

              <div class="d-grid gap-3">
                <button class="btn btn-outline-danger" id="clearCanvas">
                  Clear Canvas
                </button>
                <button class="btn btn-primary" id="saveDrawing">
                  Save Drawing
                </button>
                <a href="/drawings" class="btn btn-outline-secondary"
                  >Show Drawings</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        id="successToast"
      >
        <div class="d-flex">
          <div class="toast-body"></div>
          <button
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="/static/js/drawing.js"></script>
  </body>
</html>
