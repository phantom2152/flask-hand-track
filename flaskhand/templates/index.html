<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Drawing App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        gap: 20px;
        padding: 20px;
      }
      .video-container {
        position: relative;
        width: 640px;
        height: 480px;
      }
      #videoElement {
        position: absolute;
        width: 100%;
        height: 100%;
        transform: scaleX(-1); /* Mirror effect */
      }
      #drawingCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transform: scaleX(-1); /* Mirror effect */
      }
      .controls {
        width: 200px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }
      .control-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="range"] {
        width: 100%;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .error-message {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
      }
      #indicatorCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transform: scaleX(-1); /* Mirror effect */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <video id="videoElement" autoplay playsinline></video>
        <canvas id="indicatorCanvas"></canvas>
        <canvas id="drawingCanvas"></canvas>
        <div id="processingIndicator">Processing...</div>
      </div>
      <div class="controls">
        <div class="control-group">
          <label for="minDistance">Min Pinch Distance</label>
          <input type="range" id="minDistance" min="0" max="100" value="25" />
          <span id="minDistanceValue">25</span>
        </div>
        <div class="control-group">
          <label for="maxDistance">Max Pinch Distance</label>
          <input type="range" id="maxDistance" min="0" max="200" value="100" />
          <span id="maxDistanceValue">100</span>
        </div>
        <div class="control-group">
          <label for="lineThickness">Line Thickness</label>
          <input type="range" id="lineThickness" min="1" max="20" value="5" />
          <span id="lineThicknessValue">5</span>
        </div>
        <div class="control-group">
          <label for="drawingColor">Drawing Color</label>
          <input type="color" id="drawingColor" value="#FF0000" />
        </div>
        <button id="clearCanvas">Clear Canvas</button>
        <button id="saveDrawing">Save Drawing</button>
        <button id="viewHistory">View History</button>
      </div>
    </div>

    <script>
      // Camera and canvas setup
      const video = document.getElementById("videoElement");
      const drawingCanvas = document.getElementById("drawingCanvas");
      const indicatorCanvas = document.getElementById("indicatorCanvas");
      const drawingCtx = drawingCanvas.getContext("2d");
      const indicatorCtx = indicatorCanvas.getContext("2d");
      const processingIndicator = document.getElementById(
        "processingIndicator"
      );

      // Set canvas dimensions
      drawingCanvas.width = 640;
      drawingCanvas.height = 480;
      indicatorCanvas.width = 640;
      indicatorCanvas.height = 480;

      // Drawing state
      let isDrawing = false;
      let prevPoint = null;

      // Controls
      const minDistanceSlider = document.getElementById("minDistance");
      const maxDistanceSlider = document.getElementById("maxDistance");
      const lineThicknessSlider = document.getElementById("lineThickness");
      const colorPicker = document.getElementById("drawingColor");

      // Update value displays
      function updateValueDisplays() {
        document.getElementById("minDistanceValue").textContent =
          minDistanceSlider.value;
        document.getElementById("maxDistanceValue").textContent =
          maxDistanceSlider.value;
        document.getElementById("lineThicknessValue").textContent =
          lineThicknessSlider.value;
      }

      // Socket setup
      const socket = io();
      let isConnected = false;
      let frameProcessing = false;

      // Camera setup
      async function setupCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              width: 640,
              height: 480,
            },
          });
          video.srcObject = stream;
          return true;
        } catch (error) {
          console.error("Error accessing camera:", error);
          showError("Could not access camera. Please check permissions.");
          return false;
        }
      }

      // Frame capture and processing
      function captureFrame() {
        if (!isConnected || frameProcessing) return;

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");

        // Draw the video frame to the canvas
        ctx.drawImage(video, 0, 0);

        // Get the frame data
        const frameData = canvas.toDataURL("image/jpeg", 0.7);

        // Send to server
        frameProcessing = true;
        socket.emit("process_frame", { frame: frameData });
      }

      // Socket event handlers
      socket.on("connect", () => {
        console.log("Connected to server");
        isConnected = true;
        setupCamera();
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from server");
        isConnected = false;
        showError("Connection lost. Reconnecting...");
      });

      socket.on("frame_processed", (data) => {
        frameProcessing = false;

        if (data.hand_data) {
          const handData = data.hand_data;
          handleHandTracking(handData);
        }

        // Request next frame processing
        requestAnimationFrame(captureFrame);
      });

      // Hand tracking visualization and drawing logic
      function handleHandTracking(handData) {
        if (handData.has_hand) {
          const distance = calculateDistance(
            handData.thumb_pos,
            handData.index_pos
          );
          const minDistance = parseInt(minDistanceSlider.value);

          // Clear the indicator canvas
          indicatorCtx.clearRect(
            0,
            0,
            indicatorCanvas.width,
            indicatorCanvas.height
          );

          if (distance < minDistance) {
            // Draw indicator circle on indicator canvas
            const midX = (handData.thumb_pos[0] + handData.index_pos[0]) / 2;
            const midY = (handData.thumb_pos[1] + handData.index_pos[1]) / 2;

            indicatorCtx.beginPath();
            indicatorCtx.arc(midX, midY, 15, 0, Math.PI * 2);
            indicatorCtx.strokeStyle = colorPicker.value;
            indicatorCtx.lineWidth = 2;
            indicatorCtx.stroke();

            // Handle drawing on drawing canvas
            if (!isDrawing) {
              isDrawing = true;
              prevPoint = handData.index_pos;
            } else if (prevPoint) {
              drawLine(prevPoint, handData.index_pos);
            }
            prevPoint = handData.index_pos;
          } else {
            isDrawing = false;
            prevPoint = null;
          }
        } else {
          // Clear indicator if no hand detected
          indicatorCtx.clearRect(
            0,
            0,
            indicatorCanvas.width,
            indicatorCanvas.height
          );
        }
      }

      // Drawing helpers
      function calculateDistance(p1, p2) {
        if (!p1 || !p2) return Infinity;
        return Math.sqrt(
          Math.pow(p1[0] - p2[0], 2) + Math.pow(p1[1] - p2[1], 2)
        );
      }

      function drawLine(start, end) {
        drawingCtx.beginPath();
        drawingCtx.moveTo(start[0], start[1]);
        drawingCtx.lineTo(end[0], end[1]);
        drawingCtx.strokeStyle = colorPicker.value;
        drawingCtx.lineWidth = lineThicknessSlider.value;
        drawingCtx.lineCap = "round";
        drawingCtx.stroke();
      }

      // UI helpers
      function showError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = message;
        document.querySelector(".video-container").appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 5000);
      }

      // Event listeners
      document.getElementById("clearCanvas").addEventListener("click", () => {
        drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      });

      document.getElementById("saveDrawing").addEventListener("click", () => {
        const drawingData = drawingCanvas.toDataURL("image/png");
        socket.emit("save_drawing", { image: drawingData });
      });

      // Start capturing frames when video is ready
      video.addEventListener("play", () => {
        captureFrame();
      });

      // Initialize
      updateValueDisplays();
      minDistanceSlider.addEventListener("input", updateValueDisplays);
      maxDistanceSlider.addEventListener("input", updateValueDisplays);
      lineThicknessSlider.addEventListener("input", updateValueDisplays);

      // Handle visibility changes
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          frameProcessing = true; // Stop processing
        } else {
          frameProcessing = false;
          captureFrame(); // Resume processing
        }
      });
    </script>
  </body>
</html>
